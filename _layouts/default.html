<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="UTF-8">

{% seo %}
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#157878">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
        {% include head-custom.html %}
    </head>
    <body>
        <a id="skip-to-content" href="#content">Skip to the content.</a>
        <style>
            .page-header {
                color: #000;
                background-image: linear-gradient(180deg, #d14, #e19447,#fff900, #159957, #155799, #8b1599);
            }
            .main-content h1 {
                color: #d14
            }
            .main-content h2 {
                color: #e19447
            }
            .main-content h3 {
                color: #fff900
            }
            .main-content h4 {
                color: #159957
            }
            .main-content h5 {
                color: #155799
            }
            .main-content h6 {
                color: #8b1599
            }

        </style>
        <header class="page-header" role="banner">
            <h1>{{ site.title | default: site.github.repository_name }}</h1>
            <p>{{ site.description | default: site.github.project_tagline }}</p>
        </header>
        <main id="content" class="main-content" role="main">
            {{ content }}
        </main>

        <footer class="footer" role="contentinfo" style="text-align: center;">
            <div class="container">
                <p>Apunts del Grau en Enginyeria Informàtica fets per <a href="https://github.com/marc-nafria"><strong>Marc Nafría Rovira</strong></a></p>
            </div>
        </footer>
    </body>
</html>
