<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="UTF-8">

{% seo %}
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#157878">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
        {% include head-custom.html %}
        <style>
            .main-content {
                width: 80%; /* Set the width to 100% */
            }
            
            body {
                width: 100%; /* Set the width to 100% */
                margin: 0; /* Remove default margin */
                padding: 0; /* Remove default padding */
            }
            
            html {
                width: 100%; /* Set the width to 100% */
            }
        </style>
    </head>
    <body>
        <a id="skip-to-content" href="#content">Skip to the content.</a>

        <header class="page-header" role="banner">
            <h1>{{ site.title | default: site.github.repository_name }}</h1>
            <p>{{ site.description | default: site.github.project_tagline }}</p>
        </header>

        <main id="content" class="main-content" role="main">
            {{ content }}
        </main>

        <footer class="footer" role="contentinfo" style="text-align: center;">
            <div class="container">
                <p>Apunts del Grau en Ingenyieria Informatica per <strong>Marc Nafr√≠a Rovira</strong> | <a href="https://github.com/marc-nafria">GitHub Profile</a></p>
            </div>
        </footer>
    </body>
</html>
